{% extends 'base.html' %}
{% block content %}
  <style>
    .course-card {
      background: #0e1a24;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 12px rgba(0, 229, 255, 0.1);
      border: 1px solid rgba(0, 229, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
    }

    .course-title {
      font-size: 24px;
      color: #00e5ff;
      margin: 0;
    }

    .course-desc {
      color: #a0a0a0;
      margin: 10px 0 20px;
    }

    .course-button {
      display: inline-block;
      background: linear-gradient(145deg, #072f41, #0b3f59);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      border: 1px solid #00e5ff55;
      box-shadow: 0 0 8px #00e5ff55;
      transition: 0.3s;
    }

    .course-button:hover {
      background: #00bcd4;
      color: white;
      box-shadow: 0 0 12px #00e5ff;
      transform: scale(1.03);
    }

    .course-list-title {
      font-size: 30px;
      color: #00e5ff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00e5ff;
    }

    .filter-form {
      margin-bottom: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-form input,
    .filter-form select {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #00e5ff66;
      outline: none;
      background: #0e1a24;
      color: #00e5ff;
      box-shadow: 0 0 10px #00e5ff22 inset;
    }

    .filter-form button {
      background: #00e5ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 8px #00e5ff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .filter-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00e5ff;
    }
  </style>

  <h2 class="course-list-title">üìò –°–ø–∏—Å–æ–∫ –∫—É—Ä—Å–æ–≤</h2>

  <form method="get" class="filter-form">
    <input
      type="text"
      name="q"
      placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é"
      value="{{ request.GET.q|default_if_none:'' }}"
    />
    <select name="language">
      <option value="">–í—Å–µ —è–∑—ã–∫–∏</option>
      <option value="HTML" {% if request.GET.language == 'HTML' %}selected{% endif %}>HTML</option>
      <option value="Go" {% if request.GET.language == 'Go' %}selected{% endif %}>Go</option>
      <option value="Python" {% if request.GET.language == 'Python' %}selected{% endif %}>Python</option>
    </select>
    <button type="submit">üîç –ù–∞–π—Ç–∏</button>
  </form>

  {% for course in courses %}
    <div class="course-card">
      <h3 class="course-title">{{ course.title }}</h3>
      <p class="course-desc">{{ course.description }}</p>
      <a href="{% url 'course_detail' course.id %}" class="course-button">
        –ü–µ—Ä–µ–π—Ç–∏ –∫ –∫—É—Ä—Å—É ‚Üí
      </a>
    </div>
  {% empty %}
    <p>–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫—É—Ä—Å–æ–≤.</p>
  {% endfor %}
{% endblock %}
