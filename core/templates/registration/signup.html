{% extends "base.html" %}
{% block content %}
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background: #0e1a24;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.15);
      border: 1px solid rgba(0, 229, 255, 0.3);
      color: #fff;
      animation: fadeIn 0.8s ease;
      box-sizing: border-box;
    }

    .form-wrapper h2 {
      text-align: center;
      font-size: 32px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #b0eaff;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #00e5ff55;
      background: #132b3d;
      color: #e0f7fa;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 10px #00e5ff;
    }

    .tooltip {
      display: none;
      font-size: 13px;
      color: #aaa;
      background: #001c2b;
      border: 1px solid #00e5ff22;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .form-group:hover .tooltip {
      display: block;
    }

    .error {
      color: #ff7373;
      font-weight: bold;
    }

    .form-wrapper button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #072f41, #0b3f59);
      color: white;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px #00e5ff55;
      cursor: pointer;
    }

    .form-wrapper button:hover {
      background: #00bcd4;
      box-shadow: 0 0 15px #00e5ff;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <div class="form-wrapper">
    <h2>Регистрация</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          <div class="tooltip">
            {% if field.errors %}
              {% for error in field.errors %}
                <div class="error">{{ error }}</div>
              {% endfor %}
            {% endif %}
            {% if field.help_text %}
              <div class="help">{{ field.help_text|safe }}</div>
            {% endif %}
          </div>
        </div>
      {% endfor %}
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>
{% endblock %}
