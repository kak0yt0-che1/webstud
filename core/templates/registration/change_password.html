{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1a24;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #122b3c;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      color: #00e5ff;
      margin-bottom: 20px;
    }

    .form-container form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }

    .form-container form button {
      width: 100%;
      padding: 10px;
      background-color: #00e5ff;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    ul.errorlist {
      color: #ff8c8c;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Set Your New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
