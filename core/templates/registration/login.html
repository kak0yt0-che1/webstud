{% extends "base.html" %}
{% block content %}
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background: #0e1a24;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.15);
      border: 1px solid rgba(0, 229, 255, 0.3);
      color: #fff;
      animation: fadeIn 0.8s ease;
      box-sizing: border-box;
    }

    .form-wrapper h2 {
      text-align: center;
      font-size: 32px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
      margin-bottom: 30px;
    }

    .form-wrapper input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #00e5ff55;
      background: #132b3d;
      color: #e0f7fa;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-wrapper input:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 10px #00e5ff;
    }

    .form-wrapper button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #072f41, #0b3f59);
      color: white;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px #00e5ff55;
      cursor: pointer;
    }

    .form-wrapper button:hover {
      background: #00bcd4;
      box-shadow: 0 0 15px #00e5ff;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

  <div class="form-wrapper">
    <h2>Войти</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Войти</button>
    </form>
  </div>
{% endblock %}
